<!DOCTYPE html>
<html>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <!-- <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script> -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    AFRAME.registerComponent("markerhandler", {
      init: function () {
        // this.vid = document.querySelector("#vid");
        this.vid = document.getElementById("vid");

        this.el.sceneEl.addEventListener("markerFound", () => {
          console.log("markerFound");
          this.vid.play();
        });

        this.el.sceneEl.addEventListener("markerLost", () => {
          console.log("markerLost");
          this.vid.pause();
          this.vid.currentTime = 0;
        });
      },
    });
  </script>
  <body style="margin: 0px; overflow: hidden">
    <!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: true;">
      <a-assets>
        <img id="grid" src="images/border.png" />

        <video
          src="videos/10sec.mp4"
          preload="auto"
          id="vid"
          autoplay="false"
        ></video>
      </a-assets>

      <a-marker type="barcode" value="0">
        <a-box
          position="0 0.5 0"
          material="src: #grid; color: yellow; transparent: true; opacity: 0.50;"
        >
        </a-box>
      </a-marker>

      <a-marker markerhandler type="barcode" value="1">
        <a-video
          src="#vid"
          height="2"
          width="1"
          position="0 1 0"
          autoplay="false"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
